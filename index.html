<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor do Campo - Hortifruti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-button">
        <a href="login_funcionario.html">Login</a>
        <button onclick="logout()">Sair</button>
    </div>

    <header class="header">
        <img src="logo_sabor_do_campo.png" alt="Sabor do Campo - Hortifruti">
        <h1>Sabor do Campo - Hortifruti</h1>
    </header>

    <div class="main-content">
        <div class="container">
            <h2>Bem-vindo ao Sabor do Campo</h2>
            <p>Explore os melhores produtos frescos e naturais direto do campo para sua mesa. Navegue pelas opções abaixo para começar!</p>
        </div>

        <div class="nav-buttons">
            <a href="criar_pedidos.html">Novo Pedido</a>
            <a href="historico_pedidos.html">Gerenciar Pedidos</a>
            <a href="cadastro_cliente.html">Cadastrar Cliente</a>
            <a href="cadastro_produto.html">Cadastrar Produto</a>
        </div>
    </div>

    <script>
        let token = localStorage.getItem("token");
        if (!token) {
            alert("Você precisa fazer login para acessar esta página.");
            window.location.href = "login_funcionario.html";
        }
        function logout() {
            localStorage.removeItem("token");
            alert("Você foi desconectado.");
            window.location.href = "login_funcionario.html";
        }
    </script>
</body>
</html>
